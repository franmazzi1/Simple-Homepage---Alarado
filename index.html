<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96"/>
    <title>Simple Homepage - Alarado | devChallenges.io</title>

    <div class="author-info">
      Coded by <a href="https://github.com/franmazzi1">Francisco Mazzi</a> | Challenge by <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
